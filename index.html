<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/normalize.css">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Sluralpright</title>
</head>

<body>
    <div class="wrapper">
        <div class="left">
            <div class="signin">
                <div class="logo">
                    <img src="assets/login-logo.png" alt="Sluralsight">
                </div>
                <form>
                    <div>
                        <label> Email or Username</label>
                        <input type="text" class="text-input">
                    </div>
                    <div>
                        <label> Password </label>
                        <input type="password" class="text-input">
                    </div>
                    <button type="submit" class="primary-btn">Sign In</button>
                </form>
                <div class="links">
                    <a href="#">Forgot Password</a>
                    <a href="#">Sign in with company or school</a>
                </div>
                <div class="or">
                    <hr class="bar">
                    <span>OR</span>
                    <hr class="bar">
                </div>
                <a href="#" class="secondary-btn">Create an account</a>
            </div>
            <footer class="main-footer">
                <p>Copyright &copy; 2021, Sluralpright All Rights Reserved</p>
                <div>
                    <a href="#" class="" >Terms of use</a> | <a href="#" class="">Privicy Policy</a>
                </div>
            </footer>
        </div>

        <div class="right">
            <div class="showcase">
                <div class="showcase-content">
                    <h1 class="showcase-text">Let's create the future <strong>together</strong></h1>
                    <a href="#" class="secondary-btn">Start a FREE 10-day Trail</a>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
